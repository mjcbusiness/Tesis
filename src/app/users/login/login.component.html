<div class="content-page">
        <div class="panel-left">
            <div class="logo">
                
            </div>
            <label class="footer-logo">
                <h5>
                    Bienvenido a G&G
                </h5>
            </label>
            <div class="login-form">
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" formControlName="email" required>
        
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" formControlName="password" required>
        
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember" formControlName="rememberMe">
                        <label for="remember">Recordarme</label>
                    </div>
        
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                    <button type="button" class="btn-google">Ingresar con Google</button>
                </form>
            </div>
        </div>
        <div class="panel-right">
        </div>
</div>
<router-outlet></router-outlet>
